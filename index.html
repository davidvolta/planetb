<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet B</title>
    <link rel="preload" href="assets/fonts/Raleway-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <style>
      /* Force load the font */
      @font-face {
        font-family: 'Raleway';
        src: url('assets/fonts/Raleway-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      /* Hidden element to ensure font is loaded */
      .font-preloader {
        font-family: 'Raleway';
        position: absolute;
        top: -100px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Element to preload font -->
    <div class="font-preloader">.</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
