<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Animation Test</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #222; 
            color: white; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas-container { 
            margin-top: 20px;
            border: 2px solid #444;
            background: #000;
        }
        h1 {
            color: #4fc3f7;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background: #4fc3f7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #29b6f6;
        }
    </style>
</head>
<body>
    <h1>Spritesheet Animation Test</h1>
    <p>A simple test page for animating a spritesheet</p>
    
    <div class="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="speed-up-btn">Speed Up</button>
        <button id="slow-down-btn">Slow Down</button>
    </div>
    
    <div id="canvas-container">
        <canvas id="animation-canvas" width="600" height="400"></canvas>
    </div>
    
    <script src="spritesheet-test.js"></script>
</body>
</html>
